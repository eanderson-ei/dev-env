<!doctype html>
<html>
    <head>
        <title>Neovis.js Simple Example</title>
        <style type="text/css">
            html, body {
                font: 16pt arial;
            }
    
            #viz {
                width: 900px;
                height: 700px;
                border: 1px solid lightgray;
                font: 22pt arial;
            }
        </style>
    </head>
    <script src="https://rawgit.com/neo4j-contrib/neovis.js/master/dist/neovis.js"></script>
    <script type="text/javascript">

        var viz;

        function draw() {
            var config = {
                container_id: "viz",
                server_url: "bolt://localhost:7687",
                server_user: "neo4j",
                server_password: "incentives",
                labels: {
                    "Project": {
                        caption: "Project Name",
                        size: "pagerank",
                        community: "louvain"
                    },
                },
                relationships: {
                    "SHARES_TAGS": {
                        caption: false,
                        thickness: "count"
                    }
                },
                initial_cypher: "MATCH (p:Project {project_number: 'AID-OAA-A-13-00079'})-[s:SHARES_TAGS]->(p2:Project) RETURN p, p2, s ORDER BY s.count DESC LIMIT 4"
            };

            viz = new NeoVis.default(config);
            viz.render();
        }
    </script>
    <body onload="draw()">
        <div id="viz"></div>
    </body>    
</html>
